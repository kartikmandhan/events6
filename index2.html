<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MindSpark Events</title>
	<meta name="author" content="Kartik Mandhan" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/stapel.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<script src="js/modernizr.custom.63321.js"></script>
	<!--[if lte IE 7]><style>.support-note .note-ie{display:block;}</style><![endif]-->
</head>

<body>
	<div class="container">


		<section class="main">

			<div class="wrapper">

				<div class="topbar">
					<span id="close" class="back">&larr;</span>
					<h2>MindSpark Events</h2>
					<h3 id="name"></h3>
				</div>

				<ul id="tp-grid" class="tp-grid">

					<li id="Amuzia" class="modules" data-pile="Amuzia">
						<a href="">

							<img class="img amuzia" src="images/module_images/Amuzia.png" />
						</a>
					</li>

					<li data-pile="Codifica">
						<a href="">
							<!-- <div class="card ">
								<div class="card_image">
								</div>
								<div class="card_title">
									<p>CodeJunkie</p>
								</div>
							</div> -->
							<img class="img codifica" src="images/codifica/Codejunkie.png" />

						</a>
					</li>
					<li data-pile="Codifica">
						<a href="">

							<img class="img codifica" src="images/codifica/ReTracer.png" />
						</a>
					</li>
					<li data-pile="Codifica">
						<a href="">

							<img class="img codifica" src="images/codifica/cjplus.png" />
						</a>
					</li>
					<li data-pile="Codifica">
						<a href="">

							<img class="img codifica" src="images/codifica/Web design.png" />
						</a>
					</li>
					<li id="Codifica" class="modules" data-pile="Codifica">
						<a href="">

							<img class="img codifica " src="images/module_images/Codifica.png" />
						</a>
					</li>

				</ul>
			</div>
		</section>


	</div><!-- /container -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.stapel.js"></script>
	<script type="text/javascript">
		$(function () {

			var $grid = $('#tp-grid'),
				$name = $('#name'),
				$close = $('#close'),
				$loader = $('<div class="loader"><i></i><i></i><i></i><i></i><i></i><i></i><span>Loading...</span></div>').insertBefore($grid),
				stapel = $grid.stapel({
					delay: 50,
					onLoad: function () {
						$loader.remove();
					},
					onBeforeOpen: function (pileName) {

						$name.html(pileName);
						var module = document.getElementById(pileName);
						console.log(pileName, module);
						module.style.display = "none";
						document.getElementById("close").style.display = "inline";
					},
					onAfterOpen: function (pileName) {
						$close.show();
					},
					onBeforeClose: function (pileName) {
						var module = document.getElementById(pileName);
						module.style.display = "block";
					},
				});

			$close.on('click', function () {
				$close.hide();
				$name.empty();
				stapel.closePile();

			});

		});
	</script>
</body>

</html>
